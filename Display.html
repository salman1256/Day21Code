<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <!-- CSS only -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script type="text/javascript" src="https://jqwidgets.com/jquery-widgets-demo/scripts/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="https://jqwidgets.com/jquery-widgets-demo/jqwidgets/jqx-all.js"></script>
    <link rel="stylesheet" type="text/css" href="https://jqwidgets.com/jquery-widgets-demo/jqwidgets/styles/jqx.base.css" />
    <script type="text/javascript">
        $(document).ready(function () {
            // In this part, you need to prepare your data
            var source =
            {
                datatype: "json",
                datafields: [

                    { name: 'Id', type: 'number' },
                    { name: 'Fname', type: 'string' },
                    { name: 'LName', type: 'string' },
                    { name: 'Designation', type: 'string' },
                    { name: 'Salary', type: 'number' },
                    { name: 'Zone', type: 'string' },
                    { name: 'Departmet', type: 'string' },

                ],
                url: 'https://localhost:44348/odata/Emps'
            }
            var dataAdapter = new $.jqx.dataAdapter(source);
            // displaying data in the grid with jqxGrid
            $("#gridEmps").jqxGrid(
                {
                    width: 1000,
                    source: dataAdapter,
                    pageable: true,
                    sortable: true,
                    columns: [

                        { text: "Employee Id", datafield: "Id" },
                        { text: "First Name", datafield: "Fname" },
                        { text: "Last Name", datafield: "LName" },
                       
                        { text: "Designation", datafield: "Designation" },
                        { text: "Salary", datafield: "Salary" },
                        { text: "Zone", datafield: "Zone" },
                        { text: "Department", datafield: "Departmet" }
                    ]
                });
        });
    </script>
</head>
<body>
    <h1 class="bg-primary text-white text-center">Employee Records</h1>
    <div id="gridEmps" style="margin:30px;" class="bg-white text-primary"></div>

</body>
</html>
